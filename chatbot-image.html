<script type="text/x-red" data-help-name="chatbot-image"><p>The <code>Image node</code> sends an image to the chatbot from a local file, URL or Buffer.</p>

<pre><code>msg.payload = &#39;/my_dir/my_image.png&#39;
</code></pre><p>or</p>
<pre><code>msg.payload = {

}
