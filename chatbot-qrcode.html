<script type="text/javascript">
  RED.nodes.registerType('chatbot-qrcode', {
    category: 'RedBot',
    color: '#FFCC66',
    defaults: {
      message: {
        value: ''
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'QR Code',
    icon: 'chatbot-qr-code.png',
    label: function() {
      return 'QR Code';
    }
  });
</script>

<script type="text/x-red" data-template-name="chatbot-qrcode">
  <div class="form-row">
  <label for="node-input-message"><i class="icon-envelope"></i> Message</label>
  <textarea id="node-input-message" placeholder="Message" style="width:93%;height:200px;"></textarea>
  <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
    Text will be be encoded with a QR Code.
    <br/>Supports handlebars-like variables for chat context like {{firstName}}, {{lastName}}, etc. and emoticons (:smile:, etc.)
  </div>
</div>
</script>

<script type="text/x-red" data-help-name="chatbot-qrcode"><p><img src="https://img.shields.io/badge/platform-Telegram-blue.svg?colorB=7cbaea" alt="Telegram">
<img src="https://img.shields.io/badge/platform-Facebook-blue.svg" alt="Facebook">
<img src="https://img.shields.io/badge/platform-Slack-green.svg" alt="Slack">
<img src="https://img.shields.io/badge/platform-Smooch-orange.svg" alt="Smooch"></p>
<p>Encode a message into a QR code image (text or link).</p>

<pre><code>This is an encoded message for {{firstName}}
</code></pre></script>
