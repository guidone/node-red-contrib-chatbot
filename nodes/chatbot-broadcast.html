<script type="text/javascript">
  $.RedBot.registerType('chatbot-broadcast', {
    category: $.RedBot.config.name + ' Platforms',
    color: '#FFCC66',
    defaults: {
      bot: {
        value: '',
        type: 'chatbot-facebook-node',
        required: true
      },
      botProduction: {
        value: '',
        type: 'chatbot-facebook-node',
        required: false
      },
      command: {
        value: 'store'
      },
      broadcastId: {
        value: ''
      },
      messageId: {
        value: ''
      },
      notificationType: {
        value: 'REGULAR'
      },
      messagingType: {
        value: ''
      },
      sendAt: {
        value: ''
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'chatbot-receiver.png',
    paletteLabel: 'Broadcast API',
    label: function () {
      return 'Broadcast API' + (this.command != null ? ' (' + this.command + ')' : '');
    },
    oneditprepare: function() {
      $('#node-input-command')
        .change(function() {
          var command = $(this).val();
          $('.form-row.only-for').hide();
          $('.form-row.only-for-' + command).show();
        });
      $('.form-row.only-for').hide();
      $('.form-row.only-for-' + this.command).show();

      console.log('set date', this.sendAt);

      var sendAt = new Date(this.sendAt);

      if (sendAt instanceof Date && !isNaN(sendAt)) {
        $('#node-input-sendDate').val(sendAt.getFullYear() + '-' + (sendAt.getMonth() + 1) + '-' + sendAt.getDate());
        $('#node-input-sendTime').val(sendAt.getHours() + ':' + sendAt.getMinutes());
      }

    },
    oneditsave: function() {
      // parse date
      var date = $('#node-input-sendDate').val();
      var time = $('#node-input-sendTime').val();
      if (date != null && date != '' && time != null && time != '') {
        var dateTime = new Date(date + ' ' + time);
        this.sendAt = dateTime.toISOString();
      }
    }
  });
</script>

<p>In this example a simple to broadcast a text message: the <code>Broadcast node</code> store the message and returns a <code>broadcast</code> type message that will actually sent by the <code>Facebook Sender node</code>.
A [[Conversation node|Conversation-node]] is required in order at the beginning of the flow (in that case the <em>chatId</em> is left blank).</p>
<p>In the text messages tokens can be used</p>
<pre><code>Hello {{first_name}} {{last_name}}!
</code></pre><p>that will be replaced by the recipient&#39;s first name and last name.</p>
<p>If the <code>Facebook sender</code> has the the pass-thru option enabled, the resulting message will the <em>broadcastId</em> which can be used to fetch the status and the metrics of the broadcasted message.</p>
<pre><code>{
  // ...
  payload: {

<p>Available parameters for the <code>msg.payload</code></p>
<dl class="message-properties">


<dt>command<span class="property-type">string</span><dd>The method of the Broadcast API to execute. Could be: <em>store</em>, <em>schedule</em>, <em>metrics</em>, <em>list</em>,  <em>cancel</em>, <em>status</em></dd>
<dt>broadcastId<span class="property-type">string</span><dd>The id of a broadcasted (or scheduled message)</dd>
<dt>messageId<span class="property-type">string</span><dd>The id of a stored message, ready to be broadcasted</dd>
<dt>messagingType<span class="property-type">string</span><dd>Type of notification for the message. Could be: <em>REGULAR</em>, _SILENT_PUSH_, _NO_PUSH_</dd>
<dt>sendAt<span class="property-type">string</span><dd>ISO-8601 date format of the schedule date and time (<em>&#39;1970-01-02T00:00:00+0000&#39;</em>) </dd>

</dl>
