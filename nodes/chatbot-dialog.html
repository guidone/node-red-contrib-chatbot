<script type="text/javascript">
  $.RedBot.registerType('chatbot-dialog', {
    category: $.RedBot.config.name,
    color: '#FFCC66',
    defaults: {
      submitLabel: {
        value: ''
      },
      title: {
        value: '',
        validate: function(title) {
          return $.RedBot.validate.notEmpty(title);
        }
      },
      elements: {
        value: [{}],
        validate: function(elements) {
          var valid = true;
          var idx;
          for(idx = 0; idx < elements.length; idx++) {
            if (!$.RedBot.validate.element(elements[idx])) {
              valid = false;
            }
          }
          return valid;
        }
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Dialog',
    icon: 'chatbot-dialog.png',
    label: function() {
      return this.title || 'Dialog';
    },
    oneditsave: function() {
      var elements = $("#node-input-elements-container").editableList('items');
      var node = this;
      node.elements = [];
      var idx;
      for(idx = 0; idx < elements.length; idx++) {
        node.elements.push($(elements[idx]).RB_getElementData());
      }
    },
    oneditprepare: function() {
      $('#node-input-elements-container')
        .css('min-width','450px')
        .editableList({
          addItem: function(container, i, item) {
            $(container).RB_mountElementDialog({
              badges: false
            });
            $(container).RB_setElementData(item, {
              badges: false
            });
          },
          removable: true,
          sortable: true
        });

      if (this.elements != null) {
        this.elements.forEach(function(element) {
          $('#node-input-elements-container').editableList('addItem', element);
        });
      }
    },
    oneditresize: function() {
      var dialogForm = $('#dialog-form');
      var rowName = $('.form-row-name', dialogForm);
      var rowTitle = $('.form-row-title', dialogForm);
      var rowSubtitle = $('.form-row-subtitle', dialogForm);
      var rowImageUrl = $('.form-row-imageUrl', dialogForm);
      var rowLabel = $('.form-row-label', dialogForm);
      var rowCarousel = $('.form-row-carousel', dialogForm);
      var height = dialogForm.height() - rowName.height() - rowTitle.height() - rowSubtitle.height()
        - rowImageUrl.height() - rowLabel.height() - rowCarousel.height() - 40;
      $('#node-input-buttons-container').editableList('height', height);
    }
  });
</script>

<script type="text/x-red" data-template-name="chatbot-dialog">
<div class="form-row form-row-title">
  <label for="node-input-title">Title</label>
  <input type="text" id="node-input-title" placeholder="Title">
</div>
<div class="form-row form-row-submitLabel">
  <label for="node-input-subtitle">Submit label</label>
  <input type="text" id="node-input-submitLabel" placeholder="Submit label">
</div>
<div class="form-row node-input-rule-container-row">
  <ol id="node-input-elements-container"></ol>
</div>
</script>

<ol>
<li>Add a <code>Open Dialog</code> button in a <code>Inline button node</code> or <code>Generic Template node</code>. Specify <em>Modal id</em> if there are several dialog forms</li>
<li>When a user clicks on a <code>Open Dialog</code> button, a message type <code>dialog</code> is triggered from the <code>Slack Receiver node</code>, the content of the payload is the <em>Modal id</em> specified in the button. At this point the chat flow should answer with a <code>Dialog node</code> which defines the modal fields. Use the <code>Switch node</code> to redirect incoming messages based on type.</li>
<li>When the user answers to a modal dialog, a message type <code>response</code> is triggered from the <code>Slack Receiver node</code>,
and contains the response hash (key is the name of the field, value is the answer). In order to extract the hash from the <code>response</code> message use a <code>Parse node</code> using the <em>Dialog response</em> type. Use the <code>Switch node</code> to redirect the <code>response</code> message to the proper <code>Parse node</code>.</li>
</ol>
<p>After the parse node the <code>message.payload</code> will contain</p>
<pre><code>{ 
  my_text_field: &#39;test&#39;,
  my_textarea_field: &#39;sadasda&#39;,
  my_select_field: &#39;one&#39; 
}
</code></pre><dl class="message-properties">


<dt>title<span class="property-type">string</span><dd>The title of the modal dialog. Required</dd>
<dt>submitLabel<span class="property-type">string</span><dd>The label of the submit button</dd>
<dt>messageId<span class="property-type">string</span><dd>The message id to modify, leave blank for a new message</dd>
<dt>elements<span class="property-type">array of elements</span><dd>The elements of the modal form. Required</dd>

</dl>
<p>The <code>element</code> structure</p>
<dl class="message-properties">


<dt>type<span class="property-type">string</span><dd>Type of element: <em>text</em>, <em>textarea</em>, <em>select</em>. Required</dd>
<dt>label<span class="property-type">string</span><dd>The label form element. Required</dd>
<dt>name<span class="property-type">string</span><dd>The name of the element, also used in hash result. Required</dd>
<dt>value<span class="property-type">string</span><dd>The initial value of the element</dd>
<dt>placeholder<span class="property-type">string</span><dd>Placeholder text of the form element</dd>
<dt>hint<span class="property-type">string</span><dd>Little help below the form element</dd>
<dt>optional<span class="property-type">boolean</span><dd>If the form element is optional, if not specified is mandatory</dd>
<dt>subtype<span class="property-type">string</span><dd>Sub-type for <em>text</em> and <em>textarea</em> elements: <em>email</em>, <em>number</em>, <em>tel</em>, <em>url</em></dd>
<dt>minLength<span class="property-type">number</span><dd>Minimum length for <em>text</em> and <em>textarea</em> elements</dd>
<dt>maxLength<span class="property-type">number</span><dd>Maximum length for <em>text</em> and <em>textarea</em> elements</dd>
<dt>options<span class="property-type">array of option</span><dd>Options of the combo box for <em>select</em> elements</dd>

</dl>
<p>The <code>option</code> structure</p>
<dl class="message-properties">


<dt>value<span class="property-type">string</span><dd>The value of the option. Required</dd>
<dt>label<span class="property-type">string</span><dd>The label of the option. Required</dd>

</dl>
<p>For example, in order to programmatically prepare the the modal form in a upstream <code>Function node</code>:</p>
<pre><code>msg.payload = {
  title: &#39;My form&#39;,
  submitLabel: &#39;OK&#39;,
  elements: [
    {
      type: &#39;text&#39;,
      name: &#39;my_text&#39;,
      label: &#39;My Text&#39;
    },
    {
      type: &#39;select&#39;,
      name: &#39;my_combo&#39;,
      label: &#39;My Combo&#39;,
      options: [
        { value: &#39;option_1&#39;, label: &#39;Option 1&#39; },
        { value: &#39;option_2&#39;, label: &#39;Option 2&#39; }
      ]
    }
  ]
}
</code></pre><p><img src="https://img.shields.io/badge/platform-Slack-green.svg" alt="Slack"></p>
