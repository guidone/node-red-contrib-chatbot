<script type="text/javascript">
  $.RedBot.registerType('chatbot-facebook-node', {
    category: 'config',
    defaults: {
      botname: {
        value: '',
        required: true
      },
      usernames: {
        value: '',
        required: false
      },
      store: {
        value: '',
        type: 'chatbot-context-store',
        required: false
      },
      log: {
        value: null
      },
      debug: {
        value: false
      },
      multiWebHook: {
        value: false
      },
      profileFields: {
        value: 'first_name,last_name'
      }
    },
    oneditprepare: function() {
      var node = this;
      var nodeRedUrl = '';
      if (RED.settings.httpNodeRoot) {
        nodeRedUrl = RED.settings.httpNodeRoot;
      }
      // fetch available context providers
      $.get(nodeRedUrl + 'redbot/globals')
        .done(function(response) {
          if (response != null && response.facebook != null && response.facebook[node.botname] != null) {
            $('#node-config-input-botname').prop('readonly', true);
            $('.form-editable').addClass('hidden');
            $('.form-warning').removeClass('hidden');
            $('.form-warning .bot-name').html('"' + node.botname + '"');
          }
        });
    },
    paletteName: 'Facebook Bot',
    credentials: {
      token: {
        type: 'text'
      },
      verify_token: {
        type: 'text'
      },
      app_secret: {
        type: 'text'
      }
    },
    label: function () {
      return this.botname;
    }
  });
</script>

<p>Copy the callback url you got before and the arbitrary verify token you put in <strong>Node-RED</strong>, don&#39;t forget to check <em>&quot;messages&quot;</em> or your chat bot will not be notified of new messages.
Click on <em>&quot;Verify and Save&quot;</em>, if you don&#39;t get any error means <em>Facebook</em> is able to contact your <em>Node-RED</em> instance and everything is ok (you should also be able to see a <em>GET</em> call in <strong>ngrok</strong>).</p>
<p>If you get an error means that you have used wrong parameters (access token, app secret, etc) or, for some reason, Facebook APIs cannot reach the your callback url.</p>
<p>To exclude the second option and be sure that your <strong>Node-RED</strong> instance works correctly, grab your <strong>ngrok</strong> url and open this address</p>
<pre><code>http://youraddress.ngrok.io/redbot/facebook/test
</code></pre><p>If you get an <em>&quot;ok&quot;</em> then <strong>Node-RED</strong> is up and running.
In order test if it works: connect a <code>Debug Node</code> to the <code>Facebook Receiver Node</code>, then open the Facebook page selected before (when the access token was generated), click on the <em>&quot;Message&quot;</em> button and type something, then check the console.</p>
<p><code>Facebook Receiver</code> and <code>Facebook Sender</code> have a double bot configuration for <em>development</em> and <em>production</em>. By default is used the <em>development</em> configuration. To use <em>production</em> configuration, edit <strong>Node-RED</strong> settings file (<em>settings.js</em>) and set the <em>environment</em> global variable to <em>&quot;production&quot;</em>. See [[here|Deploying-RedBot]] for more details. </p>
</script>

<script type="text/javascript">

    category: $.RedBot.config.name + ' Platforms',

    defaults: {
      bot: {
        value: "",

        required: true
      },
      botProduction: {
        value: '',
        type: 'chatbot-facebook-node',
        required: false

      track: {
        value: false

      passThrough: {
        value: false
      },
      outputs: {
        value: 0
      }

    inputs: 1,

    paletteLabel: 'Facebook Out',

      return 'Facebook Sender';
    },
    oneditsave: function() {

</script>
