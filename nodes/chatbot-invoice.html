<script type="text/javascript">
  RED.nodes.registerType('chatbot-invoice', {
    category: 'RedBot',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      title: {
        value: ''
      },
      description: {
        value: ''
      },
      payload: {
        value: ''
      },
      currency: {
        value: ''
      },
      needName: {
        value: true
      },
      needEmail: {
        value: false
      },
      needPhoneNumber: {
        value: false
      },
      needShippingAddress: {
        value: false
      },
      isFlexible: {
        value: false
      }

    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Invoice',
    icon: 'chatbot-inline-button.png',
    label: function() {
      return this.name || 'Invoice';
    },
    oneditsave: function() {
      var buttons = $("#node-input-buttons-container").editableList('items');
      var node = this;
      node.buttons = [];
      var idx;
      for(idx = 0; idx < buttons.length; idx++) {
        node.buttons.push($(buttons[idx]).RB_getButtonData());
      }
    },
    oneditprepare: function() {
      $('#node-input-buttons-container')
        .css('min-height','300px')
        .css('min-width','450px')
        .editableList({
          addButton: 'Add button',
          addItem: function(container, i, item) {
            $(container).RB_mountButtonDialog({
              types: ['url', 'postback', 'call', 'login', 'newline', 'logout', 'dialog'],
              platforms: ['facebook', 'telegram', 'slack']
            });
            $(container).RB_setButtonData(item);
          },
          removable: true,
          sortable: true
        });

      var buttons = this.buttons;
      var idx;
      for (idx = 0; idx < buttons.length; idx++) {
        $('#node-input-buttons-container').editableList('addItem', buttons[idx]);
      }
    }
  });
</script>
