<script type="text/javascript">

  $.RedBot.registerType('chatbot-listen-lexicon',{
    category: $.RedBot.config.name + ' Parsers',
    color: '#FFCC66',
    defaults: {
      name: {
        value: '',
        validate: function(name) {
          return $.RedBot.validate.notEmpty(name);
        }
      },
      values: {
        value: [],
        validate: function(terms) {
          return $.RedBot.validate.arrayNotEmpty(terms);
        }
      },
      outputs: {
        value: 1
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'chatbot-listen-lexicon.png',
    paletteLabel: 'Listen Lexicon',
    label: function() {
      return this.name || 'Listen Lexicon';
    },
    oneditsave: function() {
      var domRules = $('#node-input-values-container').editableList('items');
      var node = this;
      var idx;
      // init
      node.values = [];
      // store terms, all lowercase
      for(idx = 0; idx < domRules.length; idx++) {
        var selector = domRules[idx].find('input');
        node.values.push(selector.val().toLowerCase());
      }
    },
    oneditprepare: function() {
      $('#node-input-name')
        .blur(function() {
          var lexiconName = $(this).val();
          lexiconName = lexiconName.replace(/ /g, '');
          $(this).val(lexiconName);
        });
      $('#node-input-values-container')
        .css('min-width', '450px')
        .editableList({
          addButton: 'Add term',
          addItem: function(container, i, entity) {
            var value = typeof entity == 'object' ? '' : entity;
            var row = $('<div/>').appendTo(container);
            $('<input/>', {
                style: 'width:100%',
                class: 'node-input-rule-property-name',
                type: 'text',
                value: value
              }).appendTo(row);
          },
          removable: true,
          sortable: true
        });
      var values = this.values || [];
      // populate the control
      var idx;
      for (idx = 0; idx < values.length; idx++) {
        $("#node-input-values-container").editableList('addItem', values[idx]);
      }
    },
    oneditresize: function() {
      var dialogForm = $('#dialog-form');
      var rowName = $('.form-row-name', dialogForm);
      var rowLabel = $('.form-row-label', dialogForm);
      var height = dialogForm.height() - rowName.height() - rowLabel.height() - 20;
      $('#node-input-values-container').editableList('height', height);
    }
  });
</script>


<script type="text/x-red" data-template-name="chatbot-listen-lexicon">
<div class="form-row form-row-name">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
<div class="form-row form-row-label" style="margin-bottom:0;">
  <label style="width:100%;"><i class="fa fa-list"></i> <span>Lexicon terms</span></label>
</div>
<div class="form-row node-input-values-container-row">
  <ol id="node-input-values-container"></ol>
</div>
</script>

<p>For example in order to detect a <em>car</em> entity in a sentence, define a lexicon <em>Car</em> with the following terms</p>
<pre><code>lamborghini
ferrari
fiat
audi
bmw
toyota
chrisler
</code></pre><p>At this point the listen node it&#39;s able to use rules like</p>
<pre><code>1. &quot;drive[verb]&quot; &quot;[car]-&gt;my_car&quot;
2. &quot;my&quot; &quot;car[noun]&quot; &quot;is&quot; &quot;[car]-&gt;my_car&quot; 
</code></pre><p>And this will match sentences like</p>
<pre><code>&quot;my car is a Lamborghini&quot;
// MATCH, msg.chat(&#39;my_car&#39;) = &quot;lamborghini&quot;
&quot;my car is a toyota&quot;
// MATCH, msg.chat(&#39;my_car&#39;) = &quot;toyota&quot;
&quot;I am driving a Fiat&quot;
// MATCH, msg.chat(&#39;my_car&#39;) = &quot;fiat&quot;
&quot;I am driving a Chevrolet&quot;
// NO MATCH
</code></pre><p>Please note that the name of the lexicon is case sensitive.</p>
<p>It&#39;s also possible to create a lexicon for the <code>Listen node</code> programmatically, in that case the the <code>Listen Lexicon node</code> is not necessary, in a upstream <code>Function node</code> connected to a <code>Listen node</code></p>
<pre><code>msg.payload.lexicon = {
  &#39;lamborghini&#39;: &#39;car&#39;,
  &#39;ferrari&#39;: &#39;car&#39;,
  &#39;fiat&#39;: &#39;car&#39;,
  &#39;audi&#39;: &#39;car&#39;,
  &#39;bmw&#39;: &#39;car&#39;,
  &#39;toyota&#39;: &#39;car&#39;,
  &#39;chrisler&#39;: &#39;car&#39;
};
return msg;
</code></pre></script>
