<script type="text/javascript">
  $.RedBot.registerType('chatbot-message', {
    category: $.RedBot.config.name,
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      message: {
        value: ['']
      },
      language: {
        value: 'none'
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Text',
    icon: 'chatbot-message.png',
    label: function() {
      return (this.name != null && this.name !== '' ? this.name : 'Text')
        + (this.language != null && this.language !== '' && this.language !== 'none' ? ' (' + this.language + ')': '');
    },
    oneditsave: function() {
      var messages = $("#node-input-message-container").editableList('items');
      var node = this;
      node.message = [];

      var idx;
      for(idx = 0; idx < messages.length; idx++) {
        node.message.push({
          message: messages[idx].find('textarea').val()
        });
      }
    },

    oneditprepare: function() {
      $('#node-input-message-container')
        .css('min-height','300px')
        .css('min-width','450px')
        .editableList({
          addButton: 'Add message version',
          addItem: function (container, i, item) {
            var row = $('<div/>').appendTo(container);
            var content = '';
            if (typeof item == 'string') {
              content = item;
            } else if (item.message != null) {
              content = item.message;
            }
            $('<textarea placeholder="Message">' + content + '</textarea>')
              .css({
                width: '93%',
                height: '100px'
              })
              .appendTo(row);
          },
          removable: true,
          sortable: true
        });

      var message = this.message;
      if (typeof message == 'string') {
        message = [message];
      }
      var idx;
      for (idx = 0; idx < message.length; idx++) {
        $("#node-input-message-container").editableList('addItem', message[idx]);
      }

      $.RedBot.fetchPlatforms()
        .done(function(platforms) {
          $.RedBot.supportedBy($('.compatibility'), ['telegram', 'slack', 'facebook']);
        });
    }
  });
</script>

<script type="text/x-red" data-help-name="chatbot-message"><p>Used to send a plain text message to the chatbot&#39;s user, a handlebars-like syntax can be used to insert values from the chat context, for example:</p>
<pre><code>Hi {{firstName}}, your check is {{total}} euros
</code></pre><p>Some chat context keys are automatically populated  (like <code>{{firstName}}</code>, <code>{{lastName}}</code>, <code>{{language}}</code>, etc - if the platform provides them) , other keys are system specific and are read-only (like <code>{{userId}}</code>, <code>{{chatId}}</code> and <code>{{transport}}</code>), some other keys depends on the current flow, like <code>{{payload}}</code>, for example if the upstream node sends a payload like</p>
<pre><code class="lang-javascript">{
  total: 42,
  shipping: {
    address: &#39;Nowhere street,
    city: &#39;Milan&#39;
  }
}
</code></pre>
<p>can be used in the text message in this way</p>
<pre><code>Your order of {{payload.total}} will be shipped to {{payload.shipping.address}}, {{payload.shipping.city}}
</code></pre><p>For more information read the [[chat context section|Chat-Context]].</p>
<p>It&#39;s possible to specify more content versions for the same message, one will we randomly chosen with an even distribution.</p>
<p>If a <em>language</em> is specified in the drop down menu, then the message will be added only if the specified language matches the one in the chat context. Most of the platform provide the user language, this value is stored in the chat context when the user starts a conversation.
In order to support multiple languages in a chatbot, just chain different <code>Message node</code> with different languages, the ones that don&#39;t match the user language will be skipped.</p>

<p>tbd: Chain multiple messages </p>
<p>The text message can be passed through the payload by the upstream node:</p>
<pre><code>msg.message = &#39;I am a message&#39;;
return msg;
</code></pre><p>or for multiple versions of the message</p>
<pre><code>msg.message = [
  &#39;First version of the message&#39;,
  &#39;Second version of the message&#39;
];
return msg;
</code></pre><p>Available parameters for the <code>msg.payload</code></p>
<dl class="message-properties">


<dt>message<span class="property-type">string / array of [string]</span><dd>String or array of strings to send. If array, a random one will be chosen</dd>
<dt>language<span class="property-type">string</span><dd>Language of the message</dd>
<dt>fallback<span class="property-type">string</span><dd>Fallback message to use in case of a message broadcast containing tokens like {{first_name}} or {{last_name}} and the bot doesn&#39;t have privileges to access profile info. <em>Facebook</em></dd>

</dl>
