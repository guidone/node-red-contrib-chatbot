<script type="text/javascript">
  $.RedBot = {
    inIframe: function() {
      try {
          return window.self !== window.top;
      } catch (e) {
          return true;
      }
    },
    registerType: function(type, params) {
      var hiddenNodes = $.RedBot.config.hideNodes || [];
      if (hiddenNodes.indexOf(type) !== -1) {
        console.log('Skipped node "' + type + '" due to configuration in redbot.config.html');
      } else {
        RED.nodes.registerType(type, params);
      }
    },
    _cache: {},
    getNodeRedUrl: function() {
      if ($.RedBot.inIframe()) {
        /* 
          Cover the case of Node-RED used inside hassio iframe. I really don't see a valid reason to make it work inside a docker 
          container on a Raspberry Pi, no reason to run inside an iframe, no reason why I should prepare a USB pen to login via ssh
          in the Rasperry (who owns a USB pen today?), no reason why I should spend hours trying to insall hassio when with a simple
          npm install I could have Node-RED, no reason why the terminal add renders using canvas elements (nice, but say goodbye to
          copy and paste), no reason to log into two different shells just to give a look to logs.  
        */
        return window.location.pathname.replace(/\/$/, '') + RED.settings.httpNodeRoot;
      } else {
        if (RED.settings.httpNodeRoot) {
          return RED.settings.httpNodeRoot;
        } else {
          return '';
        }
      }
    },
    fetchPlatforms: function() {
      var deferred = jQuery.Deferred();
      if ($.RedBot._cache.platforms != null) {
        deferred.resolve($.RedBot._cache.platforms);
        return deferred.promise();;
      }
      var nodeRedUrl = $.RedBot.getNodeRedUrl();
      $.get(nodeRedUrl + 'redbot/platforms')
        .done(function(response) {
          $.RedBot._cache.platforms = response.platforms;
          deferred.resolve(response.platforms);
        });
      return deferred.promise();
    },
    supportedBy: function(node, platforms) {

      /*if ($(node).data('tooltip') != null) {
        $(node).data('tooltip').dispose();
      }*/

      var availablePlatforms = {};
      var idx = 0;
      for (idx = 0; idx < $.RedBot._cache.platforms.length; idx++) {
        availablePlatforms[$.RedBot._cache.platforms[idx].id] = $.RedBot._cache.platforms[idx];
      };

      var markup = '';
      var markupPopup = '';
      for(idx = 0; idx < platforms.length; idx++) {
        var color = availablePlatforms[platforms[idx]].color;
        markup += '<div style="display:inline-block;flex: 0 0 6px;width:6px;height:6px;margin-right:3px;margin-top:3px;background-color:'+color+'"></div>';
        markupPopup += '<span class="platform" style="font-size:10px;background-color:' 
          + color  
          + ';padding: 2px 3px 2px 3px;border-radius:2px;text-transform:uppercase;color:#ffffff;margin-left:5px;">'
          + availablePlatforms[platforms[idx]].name.replace(/ /g,'&nbsp;')
          + '</span> ';
      }


      $(node)
        .empty()
        .append(
          '<div class="inner" '
          + 'style="display:inline-flex;max-width:18px;line-height:0px;max-height:34px;flex-wrap: wrap;justify-content: flex-start;'
          + 'align-content: center;align-items: flex-end;">' +markup + '</div>'
        );


      var tooltip = new Tooltip($('.inner', node).get(0), {
        //placement: 'right-start', 
        placement: 'top',
        title: markupPopup,
        html: true,
        trigger: 'hover',
        template: '<div class="tooltip tooltip-platform" role="tooltip"><div class="tooltip-arrow tooltip-platform-arrow"></div><div class="tooltip-inner"></div></div>'
      });  
      //$(node).data('tooltip', tooltip);
    }
  };
  $.RedBot.buttonTypes = [
    {
      type: 'url',
      label: 'URL',
      className: 'platform-combo-telegram-facebook-viber',
      platforms: ['facebook', 'telegram', 'viber']
    },
    {
      type: 'postback',
      label: 'Postback',
      className: 'platform-combo-telegram-facebook-slack-viber',
      platforms: ['facebook', 'telegram', 'slack', 'viber']
    },
    {
      type: 'dialog',
      label: 'Open Dialog',
      className: 'platform-combo-slack',
      platforms: ['slack']
    },
    {
      type: 'quick-reply',
      label: 'Postback',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'location',
      label: 'Location',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'call',
      label: 'Phone Call',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'share',
      label: 'Share',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'login',
      label: 'Log In',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'logout',
      label: 'Log Out',
      className: 'platform-combo-facebook',
      platforms: ['facebook']
    },
    {
      type: 'newline',
      label: 'New row of buttons',
      className: 'platform-combo-telegram-viber',
      platforms: ['telegram', 'viber']
    },
    {
      type: 'keyboardButton',
      label: 'Keyboard Button',
      className: 'platform-combo-telegram',
      platforms: ['telegram']
    }
  ];
  $.RedBot.elementTypes = [
    {
      type: 'text',
      label: 'Text',
      className: 'platform-slack',
      platforms: ['slack']
    },
    {
      type: 'textarea',
      label: 'Textarea',
      className: 'platform-slack',
      platforms: ['slack']
    },
    {
      type: 'select',
      label: 'Select',
      className: 'platform-slack',
      platforms: ['slack']
    }
  ];
  $.RedBot.validate = {};
  $.RedBot.validate.isPath = function(value) {
    return typeof value === 'string' && value.length !== 0 && value.match(/^[A-Za-z0-9_-]*$/);
  };
  $.RedBot.validate.isVariable = function(value) {
    return $.RedBot.validate.string(value) && value.match(/^\{\{[A-Za-z0-9_-]*\}\}$/) != null;
  };
  $.RedBot.validate.number = function(value) {
    return typeof value === 'number';
  };
  $.RedBot.validate.string = function(value) {
    return typeof value === 'string';
  };
  $.RedBot.validate.email = function(value) {
    return typeof value === 'string' && value !== '' && value.indexOf('@') !== -1;
  };
  $.RedBot.validate.privateKey = function(value) {
    return $.RedBot.validate.string(value)
      && value.indexOf('-----BEGIN PRIVATE KEY-----') !== -1
      && value.indexOf('-----END PRIVATE KEY-----') !== -1;
  };
  $.RedBot.validate.numberOrVariable = function(value) {
    return $.RedBot.validate.number(value)
      ||
      ($.RedBot.validate.notEmpty(value) && !isNaN(parseFloat(value)))
      ||
      ($.RedBot.validate.notEmpty(value) && $.RedBot.validate.isVariable(value));
  };
  $.RedBot.validate.price = function(price) {
    return price != null
      && $.RedBot.validate.notEmpty(price.label)
      && $.RedBot.validate.numberOrVariable(price.amount);
  };
  $.RedBot.validate.prices = function(prices) {
    if (prices == null) {
      return false;
    }
    var valid = true;
    var idx;
    for(idx = 0; idx < prices.length; idx++) {
      if (!$.RedBot.validate.price(prices[idx])) {
        valid = false;
      }
    }
    return valid;
  };
  $.RedBot.validate.notEmpty = function(str) {
    return str != null && str != '';
  };
  $.RedBot.validate.isEmpty = function(str) {
    return str == null || str.length === 0;
  };
  $.RedBot.validate.url = function(url) {
    return url != null && url.match(/[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi);
  };
  $.RedBot.validate.arrayNotEmpty = function(array) {
    return array != null && array.length !== 0;
  };
  $.RedBot.validate.element = function(element) {
    if (element == null) {
      return false;
    }
    switch(element.type) {
      case 'text':
      case 'textarea':
        return $.RedBot.validate.notEmpty(element.name) && $.RedBot.validate.notEmpty(element.label);
      case 'select':
        return $.RedBot.validate.notEmpty(element.name) && $.RedBot.validate.notEmpty(element.label)
          && $.RedBot.validate.options(element.options);
      default:
        return false;
    }
  };
  $.RedBot.validate.options = function(options) {
    if (options == null || options.length == null || options.length === 0) {
      return false;
    }
    var idx;
    var result = true;
    for(idx = 0; idx < options.length; idx++) {
      if (!($.RedBot.validate.notEmpty(options[idx].value) && $.RedBot.validate.notEmpty(options[idx].label))) {
        result = false;
      }
    }
    return result;
  };
  $.RedBot.validate.button = function(button) {
    if (button == null) {
      return false;
    }
    switch(button.type) {
      case 'url':
        return $.RedBot.validate.notEmpty(button.label) && $.RedBot.validate.url(button.url);
      case 'postback':
        return $.RedBot.validate.notEmpty(button.label) && $.RedBot.validate.notEmpty(button.value);
      case 'dialog':
        return $.RedBot.validate.notEmpty(button.label) && $.RedBot.validate.notEmpty(button.value);
      case 'quick-reply':
        return $.RedBot.validate.notEmpty(button.label) && $.RedBot.validate.notEmpty(button.value);
      case 'call':
        return $.RedBot.validate.notEmpty(button.label) && $.RedBot.validate.notEmpty(button.number);
      case 'keyboardButton':
        return $.RedBot.validate.notEmpty(button.label);
      case 'newline':
      case 'share':
      case 'logout':
      case 'location':
        return true;
      case 'login':
        return $.RedBot.validate.url(button.url);
      default:
        return false;
    }
  };
  $.RedBot.validate.confirmationStatus = function(status) {
    return ['none', 'confirmed', 'denied'].indexOf(status) !== -1;
  };
  $.RedBot.validate.rule = function(rule) {
    if (rule == null) {
      return false;
    }
    switch(rule.type) {
      case 'isSlotConfirmationStatus':
        return $.RedBot.validate.notEmpty(rule.slot) && $.RedBot.validate.confirmationStatus(rule.confirmationStatus);
      case 'isIntentConfirmationStatus':
        return $.RedBot.validate.confirmationStatus(rule.confirmationStatus);
      case 'isLanguage':
        return $.RedBot.validate.notEmpty(rule.language);
      case 'dialogState':
        return $.RedBot.validate.notEmpty(rule.state);
      case 'environment':
        return $.RedBot.validate.notEmpty(rule.environment);
      case 'topicIncludes':
      case 'isNotTopic':
      case 'isTopic':
        return $.RedBot.validate.notEmpty(rule.topic);
      case 'isVariable':
        return $.RedBot.validate.notEmpty(rule.value) && $.RedBot.validate.notEmpty(rule.variable);
      case 'hasNotVariable':
      case 'hasVariable':
        return $.RedBot.validate.notEmpty(rule.variable);
      case 'command':
        return $.RedBot.validate.notEmpty(rule.command);
      case 'notMessageType':
      case 'messageType':
        return $.RedBot.validate.notEmpty(rule.messageType);
      case 'isTransportPreferred':
      case 'isTransportAvailable':
      case 'transport':
        return $.RedBot.validate.notEmpty(rule.transport);
      case 'messageEvent':
        return $.RedBot.validate.notEmpty(rule.event);
      case 'isIntentName':
        return $.RedBot.validate.notEmpty(rule.intent);
      case 'isIntent':
      case 'outbound':
      case 'inbound':
      case 'isTopicEmpty':
      case 'catchAll':
      case 'pending':
      case 'notPending':
      case 'anyCommand':
        return true;
      default:
        return false;
    }
  };
  $.RedBot.validate.rules = function(rules) {
    if (rules == null) {
      return false;
    }
    var valid = true;
    var idx;
    for(idx = 0; idx < rules.length; idx++) {
      if (!$.RedBot.validate.rule(rules[idx])) {
        valid = false;
      }
    }
    return valid;
  };
  $.RedBot.validate.entities = function(entities) {
    if (entities == null) {
      return false;
    }
    var valid = true;
    var idx;
    for(idx = 0; idx < entities.length; idx++) {
      if (!$.RedBot.validate.entity(entities[idx])) {
        valid = false;
      }
    }
    return valid;
  };
  $.RedBot.validate.nlpModel = function(name) {
    return typeof name === 'string' && (name === '' || name.match(/^[A-Za-z0-9-_]*$/));
  };
  $.RedBot.validate.utterances = function(utterances) {
    if (utterances == null) {
      return false;
    }
    var valid = true;
    var idx;
    for(idx = 0; idx < utterances.length; idx++) {
      if (!$.RedBot.validate.utterance(utterances[idx])) {
        valid = false;
      }
    }
    return valid;
  };
  $.RedBot.validate.utterance = function(utterance) {
    return utterance != null && utterance !== ''; 
  }; 
  $.RedBot.validate.entity = function(entity) {
    return typeof entity === 'object' && entity.name != null && entity.name !== '';
  };
  $.RedBot.validate.param = function(param) {
    return param != null && param.platform != null && param.name != null && param.value != null;  
  };
  $.RedBot.validate.params = function(params) {
    if (params == null) {
      return false;
    }
    var valid = true;
    var idx;
    for(idx = 0; idx < params.length; idx++) {
      if (!$.RedBot.validate.param(params[idx])) {
        valid = false;
      }
    }
    return valid;
  };
  $.RedBot.buttonTypes.findButton = function(type) {
    var button = null;
    this.forEach(function(current) {
      if (current.type === type) {
        button = current;
      }
    });
    return button;
  };
  $.RedBot.elementTypes.findElement = function(type) {
    var element = null;
    this.forEach(function(current) {
      if (current.type === type) {
        element = current;
      }
    });
    return element;
  };
  $.RedBot.platforms = function(platforms, availablePlatforms) {
    var match = false;
    platforms.forEach(function(platform) {
      if (availablePlatforms.indexOf(platform) !== -1) {
        match = true;
      }
    });
    return match;
  };
  $.RedBot.intersect = function(array1, array2) {
    var result = [];
    var k = 0;
    // perhaps use ES6 set
    for(k = 0; k < array1.length; k++) {
      if (array2.indexOf(array1[k]) !== -1 && result.indexOf(array1[k]) === -1) {
        result.push(array1[k]);
      }
    }
    for(k = 0; k < array2.length; k++) {
      if (array1.indexOf(array2[k]) !== -1 && result.indexOf(array2[k]) === -1) {
        result.push(array2[k]);
      }
    }
    return result;
  };

  $.RedBot.platformClass = function(control, platforms) {

    var base = null;
    switch(control) {
      case 'select': base = 'platform-combo'; break;
      case 'icon': base = 'icon-platform'; break;
      case 'text': base = 'platform'; break;
      default:
        console.error('Unrecognized platform icon for type "' + control + '"');
        return '';
    }
    var platformClasses = [];
    if (platforms.indexOf('telegram') !== -1) {
      platformClasses.push('telegram');
    }
    if (platforms.indexOf('facebook') !== -1) {
      platformClasses.push('facebook');
    }
    if (platforms.indexOf('smooch') !== -1) {
      platformClasses.push('smooch');
    }
    if (platforms.indexOf('slack') !== -1) {
      platformClasses.push('slack');
    }
    if (platforms.indexOf('viber') !== -1) {
      platformClasses.push('viber');
    }
    if (platforms.indexOf('alexa') !== -1) {
      platformClasses.push('alexa');
    }
    if (platforms.indexOf('twilio') !== -1) {
      platformClasses.push('twilio');
    }
    if (platforms.indexOf('discord') !== -1) {
      platformClasses.push('discord');
    }
    return platformClasses.length !== 0 ? base + '-' + platformClasses.join('-') : '';
  };

  $.fn.extend({
    RB_Platforms: function() {
      $('.redbot-platforms', this).each(function() {        
        var platforms = $(this).attr('class')
          .split(' ')
          .filter(function(platform) {
            return platform !== 'redbot-platforms';
          });
          var currentStyle = $(this).attr('style') != null ? $(this).attr('style') : '';
          $(this).attr('style', currentStyle + ';display:inline-block;margin-left:5px;');
          $.RedBot.supportedBy($(this), platforms);
      });
    }
  });

</script>

<style>

.rb-nlp-entity .node-input-aliases {
  width: 100% !important;
  margin-top: 3px !important;
  font-size: 13px !important;
  border: none !important;
  border-bottom: 1px solid #bbbbbb !important; 
  border-radius: 0px !important;
  padding: 0px !important;
  height: 25px !important;
  color: #888888 !important;
}


.popper,
.tooltip {
    position: absolute;
    background: #333333;
    color: #ffffff;
    width: 150px;
    border-radius: 3px;
    box-shadow: 0 0 2px rgba(0,0,0,0.5);
    padding: 7px;
    text-align: left;
    z-index: 10000;
}
.tooltip-platform {
  background-color: #eeeeee;
  box-shadow: 0 0 2px rgba(0,0,0,0.3);
}
.tooltip-platform .tooltip-arrow {
  border-color: #eeeeee;
}
.style5 .tooltip {
    background: #1E252B;
    color: #FFFFFF;
    max-width: 200px;
    width: auto;
    font-size: .8rem;
    padding: .5em 1em;
}
.popper .popper__arrow,
.tooltip .tooltip-arrow {
    width: 0;
    height: 0;
    border-style: solid;
    position: absolute;
    margin: 5px;
}

.tooltip .tooltip-arrow,
.popper .popper__arrow {
    border-color: #333333;
}
.style5 .tooltip .tooltip-arrow {
    border-color: #1E252B;
}
.tooltip .tooltip-platform-arrow {
  border-color: #eeeeee;
}
.popper[x-placement^="top"],
.tooltip[x-placement^="top"] {
    margin-bottom: 5px;
}
.popper[x-placement^="top"] .popper__arrow,
.tooltip[x-placement^="top"] .tooltip-arrow {
    border-width: 5px 5px 0 5px;
    border-left-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    bottom: -5px;
    left: calc(50% - 5px);
    margin-top: 0;
    margin-bottom: 0;
}
.popper[x-placement^="bottom"],
.tooltip[x-placement^="bottom"] {
    margin-top: 5px;
}
.tooltip[x-placement^="bottom"] .tooltip-arrow,
.popper[x-placement^="bottom"] .popper__arrow {
    border-width: 0 5px 5px 5px;
    border-left-color: transparent;
    border-right-color: transparent;
    border-top-color: transparent;
    top: -5px;
    left: calc(50% - 5px);
    margin-top: 0;
    margin-bottom: 0;
}
.tooltip[x-placement^="right"],
.popper[x-placement^="right"] {
    margin-left: 5px;
}
.popper[x-placement^="right"] .popper__arrow,
.tooltip[x-placement^="right"] .tooltip-arrow {
    border-width: 5px 5px 5px 0;
    border-left-color: transparent;
    border-top-color: transparent;
    border-bottom-color: transparent;
    left: -5px;
    top: calc(50% - 5px);
    margin-left: 0;
    margin-right: 0;
}
.popper[x-placement^="left"],
.tooltip[x-placement^="left"] {
    margin-right: 5px;
}
.popper[x-placement^="left"] .popper__arrow,
.tooltip[x-placement^="left"] .tooltip-arrow {
    border-width: 5px 0 5px 5px;
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    right: -5px;
    top: calc(50% - 5px);
    margin-left: 0;
    margin-right: 0;
}
</style>
