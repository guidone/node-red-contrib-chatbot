<script type="text/javascript">
  RED.nodes.registerType('chatbot-request', {
    category: 'RedBot',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      message: {
        value: '',
        required: true
      },
      requestType: {
        value: 'location'
      },
      buttonLabel: {
        value: ''
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Request',
    icon: 'chatbot-request.png',
    label: function() {
      return this.name || 'Request';
    }
  });
</script>

<script type="text/x-red" data-template-name="chatbot-request">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-input-type"><i class="icon-cog"></i> Type</label>
      <select id="node-input-requestType">
        <option value="location">Request user location</option>
        <option value="phone-number">Request user's phone number</option>
      </select>
  </div>
  <div class="form-row">
    <label for="node-input-message"><i class="icon-envelope"></i> Message</label>
    <textarea id="node-input-message" placeholder="Message" style="width:93%;height:200px;"></textarea>
    <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
      Supports handlebars-like variables for chat context like {{firstName}}, {{lastName}}, etc. and emoticons (:smile:, etc.)
    </div>
  </div>
  <div class="form-row">
    <label for="node-input-buttonLabel"><i class="icon-tag"></i> Label</label>
    <input type="text" id="node-input-buttonLabel" placeholder="Button label">
    <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;">
      Optional label for the request button
    </div>
  </div>
</script>

<script type="text/x-red" data-help-name="chatbot-request"><p>Trigger a special request button in <em>Telegram</em> client, like current position or phone number.</p>
<p>For <em>Facebook Messenger</em> use the <code>Quick Replies</code> button to ask the current position of the user.</p>
<p><img src="https://img.shields.io/badge/platform-Telegram-blue.svg?colorB=7cbaea" alt="Telegram"></p>
</script>
