<script type="text/javascript">
  RED.nodes.registerType('chatbot-slack-send', {
    category: 'RedBot Platforms',
    color: '#FFCC66',
    defaults: {
      bot: {
        value: '',
        type: 'chatbot-slack-node',
        required: true
      },
      track: {
        value: false
      },
      outputs: {
        value: 0
      }
    },
    inputs: 1,
    outputs: 0,
    icon: 'chatbot-sender.png',
    paletteLabel: 'Slack Out',
    label: function () {
      return 'Slack Sender';
    },
    oneditsave: function() {
      var track = $('#node-input-track').is(':checked');
      this.outputs = track ? 1 : 0;
    }
  });
</script>
