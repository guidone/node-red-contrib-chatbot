<script type="text/javascript">
  RED.nodes.registerType('chatbot-viber-node', {
    category: 'config',
    defaults: {
      botname: {
        value: '',
        required: true
      },
      usernames: {
        value: '',
        required: false
      },
      webHook: {
        value: '',
        required: true
      },
      polling: {
        value: 1000,
        required: true,
        validate: RED.validators.number()
      },
      store: {
        value: '',
        type: 'chatbot-context-store',
        required: false
      },
      log: {
        value: null
      },
      parseMode: {
        value: ''
      },
      debug: {
        value: false
      }
    },
    oneditprepare: function() {
      $("#node-config-input-polling").spinner({min: 0, step: 100});
      var node = this;
      var nodeRedUrl = '';
      if (RED.settings.httpNodeRoot) {
        nodeRedUrl = RED.settings.httpNodeRoot;
      }
      // fetch available context providers
      $.get(nodeRedUrl + 'redbot/globals')
        .done(function(response) {
          if (response != null && response.viber != null && response.viber[node.botname] != null) {
            $('#node-config-input-botname').prop('readonly', true);
            $('.form-editable').addClass('hidden');
            $('.form-warning').removeClass('hidden');
            $('.form-warning .bot-name').html('"' + node.botname + '"');
          }
        });
    },
    paletteName: 'Viber Bot',
    credentials: {
      token: {
        type: 'text'
      }
    },
    label: function () {
      return this.botname;
    }
  });
</script>

        To extend <strong>RedBot</strong> with a new chat context provider see <a href="https://github.com/guidone/node-red-contrib-chatbot/wiki/Creating-a-Chat-Context-Provider" target="_blank">this tutorial</a>.
      </div>
    </div>
    <div class="form-row">
      <label for="node-config-input-parseMode">Parse</label>
      <select id="node-config-input-parseMode" placeholder="Select parse mode">
        <option value="">None</option>

        <option value="HTML">HTML</option>
      </select>
      <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
      Render the text content of messages, inline buttons and keywords with Markdown or HTML
      </div>
    </div>
    <div class="form-row">
      <label for="node-config-input-debug">Debug</label>
      <input type="checkbox" value="true" id="node-config-input-debug">

        Show debug information on send/receive
      </span>

    This bot configuration is stored in <b>Node-RED</b> <em>settings.js</em> and cannot be modified from the UI, check

  </div>
</script>
